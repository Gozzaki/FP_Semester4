<ion-content [fullscreen]="true">
  
  <br><br><br>
  <div id="header">
    <img src="assets\logo\pilkasis.png" alt="">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title><b> Login </b></ion-card-title>
      <ion-card-subtitle>Masukan NIS dan Password dengan benar</ion-card-subtitle>
      <!-- <ion-card-subtitle>Masukan Username dan password dengan benar</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      <ion-input  label="Nomor Induk Siswa" type="number" expand="block" [(ngModel)]="loginAdmin.nis" label-placement="floating"
        fill="outline" placeholder="Nomor Induk Siswa"></ion-input>
      <br>
      <ion-input  label="Password" type="password" [(ngModel)]=" loginAdmin.password" label-placement="floating"
        fill="outline" placeholder="Password"></ion-input>
      <br>
      <ion-button (click)="doGetLogin()" expand="block">Login</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
