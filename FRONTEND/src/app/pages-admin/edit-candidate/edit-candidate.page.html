<ion-header [translucent]="true">
  <ion-item color="primary">
    <ion-label></ion-label>
    <ion-button (click)="kembali()">
      <ion-icon slot="icon-only" name="close-sharp"></ion-icon>
    </ion-button>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Data Paslon</ion-card-title>
      <ion-card-subtitle>Calon Ketua Osis</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input label="Nama" [(ngModel)]="form.nama" [ngModelOptions]="{standalone: true}" label-placement="floating"
        fill="outline" placeholder="Masukkan Nama"></ion-input>
      <br>
      <ion-input label="Visi" [(ngModel)]="form.vision" [ngModelOptions]="{standalone: true}" label-placement="floating"
        fill="outline" placeholder="Masukkan Visi"></ion-input>
      <br>
      <ion-input label="Misi" [(ngModel)]="form.mission" [ngModelOptions]="{standalone: true}" label-placement="floating"
        fill="outline" placeholder="Masukkan Misi"></ion-input>
      <br>
      <h3 color="primary">Input Foto Paslon</h3>
      <ion-input type="file"  id="file-input" (change)="gambar($event)" class="file" fill="outline" accept="image/png, image/jpeg, image/jpg" ></ion-input>
      <br>
      <ion-button fill="clear" expand="block" (click)="editPaslon()">Submit</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
